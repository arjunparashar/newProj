{% extends 'base.html' %}

{% block title %}
Register - Household Services
{% endblock %}

{% block content %}

<form method="post" class="text-center py-4 mx-5 mt-3 text-white">
    <h1 class="h3 text-center text-white">Customer Signup</h1>

    <div class="row col-lg-12 pt-5 mx-auto">
        <div class="col-lg-6 mx-auto">
            <div class="input-group mb-3 col-lg-4">
              <span class="input-group-text">Username</span>
              <input type="text" name="username" id="username" class="form-control" required/>
            </div>
            <div class="input-group mb-3 col-lg-4">
              <span class="input-group-text">Password</span>
              <input type="password" name="password" id="password"  class="form-control" required/>
            </div>

            <div class="input-group mb-3 col-lg-4">
              <span class="input-group-text">Name</span>
              <input type="text" name="username" id="name" class="form-control" required/>
            </div>

            <div class="input-group mb-3 col-lg-4">
              <span class="input-group-text">Address</span>
              <textarea type="text" rows="4" name="address" id="address" class="form-control" rows="1" required/></textarea>
            </div>

            <div class="input-group mb-3 col-lg-4">
              <span class="input-group-text">Pincode</span>
              <input type="text" name="pincode" id="pincode" class="form-control" required/>
            </div>
        </div>
    </div>
    <input type="submit" value="Register" class="btn btn-success mt-3">
<div class="col-lg-12 mt-3">
        <a class="btn btn-warning float-mid"  href="{{url_for('login')}}">
            Login
        </a>
    </div>
</form>
{% endblock %}

{% block style %}
<style>
    form{
    display:flex;
    flex-direction:column;
    align-items:center;
    }
</style>
{% endblock %}
