{% extends 'base.html' %}

{% block title %}
Register - Household Services
{% endblock %}

{% block content %}
<form method="post" class="text-center py-4 mx-5 mt-5 text-white">
    <h1 class="h1 text-center text-white">Service Professional Signup</h1>
    <div class="row col-lg-12 pt-5">
        <div class="col-lg-6 mx-auto">
            <div class="input-group mb-3 col-lg-4">
              <span class="input-group-text">Username</span>
              <input type="text" name="username" id="username" class="form-control" required/>
            </div>
            <div class="input-group mb-3 col-lg-4">
              <span class="input-group-text">Password</span>
              <input type="password" name="password" id="password"  class="form-control" required/>
            </div>

            <div class="input-group mb-3 col-lg-4">
              <span class="input-group-text">Name</span>
              <input type="text" name="username" id="name" class="form-control" required/>
            </div>

            <div class="input-group mb-3 col-lg-4">
              <span class="input-group-text">Service Type</span>
                    <select class="form-select" name="servicetype" id="servicetype">
                      <option selected>Select</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                    </select>
            </div>

            <div class="input-group mb-3 col-lg-4">
              <span class="input-group-text">Experience</span>
              <input type="text" name="experience" id="experience" class="form-control" required/>
            </div>

            <div class="input-group mb-3 col-lg-4">
              <span class="input-group-text">Description</span>
              <textarea type="text" name="description" id="description" class="form-control" required/></textarea>
            </div>

        </div>
    </div>
    <input type="submit" value="Register" class="btn btn-success mt-3">
    <div class="col-lg-12 mt-3">
        <a class="btn btn-warning float-mid"  href="{{url_for('login')}}">
            Login
        </a>
    </div>
</form>
{% endblock %}

{% block style %}
<style>
    form{
    display:flex;
    flex-direction:column;
    align-items:center;
    }
</style>
{% endblock %}
